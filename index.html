<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoTech</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: rgb(3, 161, 87);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      display: none;
    }
    .card.active {
      display: block;
    }
    h1 {
      color: #00796b;
      margin-bottom: 10px;
    }
    p {
      color: #555;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
      margin-top: 15px;
    }
    label {
      font-weight: bold;
      color: #333;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #004d40;
    }
    .link {
      margin-top: 20px;
      font-size: 14px;
      color: #00796b;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Login -->
    <div id="login" class="card active">
      <img src="logo-ecotech.png" alt="Logo EcoTech" class="logo"/>
        <h1>EcoTech</h1>
      <p>Entre na plataforma</p>
      <form>
        <label>Email</label>
        <input type="email" placeholder="Digite seu email" required>
        <label>Senha</label>
        <input type="password" placeholder="Digite sua senha" required>
        <button type="submit">Entrar</button>
      </form>
      <div class="link" onclick="showSection('tipo')">Não tem conta? Cadastre-se</div>
    </div>

    <!-- Seletor de tipo -->
    <div id="tipo" class="card">
      <h1>Você é:</h1>
      <button onclick="showSection('cadastroPessoa')">Pessoa Física</button>
      <button onclick="showSection('cadastroEmpresa')">Empresa</button>
      <div class="link" onclick="showSection('login')">← Voltar</div>
    </div>

    <!-- Cadastro Pessoa Física -->
    <div id="cadastroPessoa" class="card">
      <img src="logo-ecotech.png" alt="Logo EcoTech" class="logo"/>
        <h1>Cadastro - Pessoa Física</h1>
      <form>
        <label>Nome Completo</label>
        <input type="text" placeholder="Digite seu nome completo" required>
        <label>Email</label>
        <input type="email" placeholder="Digite seu email" required>
        <label>Senha</label>
        <input type="password" placeholder="Digite sua senha" required>
        <label>Confirme a Senha</label>
        <input type="password" placeholder="Confirme sua senha" required>
        <button type="submit">Cadastrar</button>
      </form>
      <div class="link" onclick="showSection('tipo')">← Voltar</div>
    </div>

    <!-- Cadastro Empresa -->
    <div id="cadastroEmpresa" class="card">
      <img src="logo-ecotech.png" alt="Logo EcoTech" class="logo"/>
        <h1>Cadastro - Empresa</h1>
      <form>
        <label>Nome da Empresa</label>
        <input type="text" placeholder="Digite o nome da empresa" required>
        <label>CNPJ</label>
        <input type="text" placeholder="Digite o CNPJ" required>
        <label>Email Corporativo</label>
        <input type="email" placeholder="Digite o email" required>
        <label>Senha</label>
        <input type="password" placeholder="Digite a senha" required>
        <label>Confirme a Senha</label>
        <input type="password" placeholder="Confirme a senha" required>
        <button type="submit">Cadastrar Empresa</button>
      </form>
      <div class="link" onclick="showSection('tipo')">← Voltar</div>
    </div>

  </div>

  <script src="./script.js">
    
  </script>
</body>
</body>
</html>
