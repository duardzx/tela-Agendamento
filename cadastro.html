<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ECO TECH - CADASTRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: rgb(3, 161, 87);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .register-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .register-card h1 {
            margin-bottom: 10px;
            color: #00796b;
        }
        .register-card p {
            margin-bottom: 20px;
            color: #555;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #004d40;
        }
        .login-link {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        .login-link a {
            color: #00796b;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-card">
            <img src="Logotipo para empresa de representações simples em branc.png" alt="Logo EcoTech" style="max-width: 150px; margin-bottom: 20px;" />
            <h1>Cadastre-se</h1>
            <p>Crie sua conta para começar</p>
            <form>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo" required />

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email" required />

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required />

                <label for="confirma-senha">Confirme a Senha</label>
                <input type="password" id="confirma-senha" placeholder="Confirme sua senha" required />

                <button type="submit">Cadastrar</button>
            </form>
            <p class="login-link">Já tem conta? <a href="index.html">Faça login</a></p>
            <p class="login-link">É Empresa?<a href="empresa.html">Clique Aqui</a></p>
        </div>
    </div>
</body>
</html>
